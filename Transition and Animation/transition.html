<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .div{
            background-color: green;
            text-align: center;
            font-weight: 400;
            margin: 5% auto;
            width: 40vw;
            height: 20vh;
            transition: width 2s,height 2s,transform 2s;
            cursor: pointer;
        }
        .div:hover{
            width: 60vw;
            height: 40vh;
            transform: rotate(100deg);
        }
    </style>
</head>
<body>
    <div class="div">
        <h1>Sanvi Rahman</h1>
    </div>
</body>
</html>
